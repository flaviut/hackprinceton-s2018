<style>
  /*
* multi-line comment
*/
p{ line-height: 1em; }
h1, h2, h3, h4{
  color: #003399;
  font-weight: normal;
  line-height: 1.1em;
  margin: 0 0 .5em 0;
}
h1{ font-size: 2.5em; }
h2{ font-size: 1.5em; }
a{
  color: black;
  text-decoration: none;
}
a:hover,
a:active{ text-decoration: underline; }

body{
  margin: 0;
  padding: 0;
  font-family: arial;
  font-size: 80%;
  width: 100%;
  background-image: url("image/background.jpg");
  background-repeat: repeat-x repeat-y;
  line-height: 1.2em;
}
#page{ margin: 20px; }

#logo{
  font-family: georgia;
  display: inline-block;
}
#logo a img {
  width: 195px;
}
#nav{
  width: 60%;
  display: inline-block;
  text-align: right;
  float: right;
  margin: 10px;
}
#nav ul{}
#nav ul li{
  display: inline-block;
  height: 62px;
}
#nav ul li a{
  padding: 20px;
  background: orange;
  color: white;
}
#nav ul li a:hover{
  background-color: #ffb424;
  box-shadow: 0px 1px 1px #666;
}
#nav ul li a:active{ background-color: #ff8f00; }

#content{
  margin: 30px 0;
  padding: 20px;
  clear: both;
  color: #fff;
}
article {
  width: 500px;
  float: right;
  margin-top: 40px;
  margin-right: 50px;
  font-size: 19px;
  line-height: 1.2em;
}
#footer {
 position:fixed;
 left:0px;
 bottom:0px;
 height:60px;
 width:100%;
}




div#page p{
  text-align: right;
  text-transform: uppercase;
  font-size: 80%;
  color: grey;
}
#line {
  height: 80px;
}
.addMember {
  text-align: left;
  margin-top: 40px;
  font-size: 22px;
}
.addMember a {
  color: #000;
  font-weight: normal;
}
.centerLogin a:hover {
  text-decoration: none;
  cursor: pointer;
}
</style>  
</head>
<body>
  <div id="page">
    <div id="line">
      <div id="logo">
        <a href="/" id="logoLink">
          <img src="#" alt="open sesame logo">
        </a>
      </div>
    <div id="content">
      <article>
        <h1>Welcome Back, User!</h1>

        <div class="addMember">
          <a href="#">Add Member</a>
        </div>
      </article>
    </div>
  </div>
 <div class="row">

  <div class="col-md-3"></div>

</div>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-3"></div>

</div>
</div>
