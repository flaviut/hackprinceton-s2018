<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add Member</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/reg.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<style type="text/css">
  .form_container p a:hover {
    text-decoration: none;
    color: red;
  }
  .header-cont {
      width:100%;
      position:fixed;
      top:0px;
      background: #F9F7FD;
      box-shadow: 0px 4px 0px #E0E0E0;
      height: 75px;
      padding-bottom: 15px;
  }
  .site-logo {
    margin-right: 15px;
    margin-left: 15px;
  }
  img.circular-img {
      border-radius: 50%;
      height: 37px;
      width: 37px;
      margin-right: 7px;
      border: 1px solid #20A3D7;
  }
  .head-nav {
      width: 100%;
      float: left;
      margin: 0 0 1em 0;
      padding: 0;
      top: 0;
      position: fixed;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ccc;
      height: 70px;
      margin-bottom: 25px; 
  }
  .site-logo a img {
      float: left;
      margin-left: 0;
  }
  .site-logo .left-nav{
      float: right;
      margin-right: 0;
  }
  .left-nav img {
      margin: 15px;
      margin-right: 8px;
  }
  .dropbtn {
      color: black;
      font-size: 14px;
      border: none;
      cursor: pointer;
  }
  .left-nav {
      position: relative;
      display: inline-block;
  }
  .menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 6px 14px 0px rgba(0,0,0,0.2);
      z-index: 1;
  }
  .menu a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
  }
  .menu a:hover {
      background-color: #f1f1f1
  }
  .left-nav:hover .menu {
      display: block;
  }
  .a-header {
    margin-bottom: 40px;
    margin-top: 90px;
}
</style>
</head>
<body>
    <div class="head-nav">
      <div class="site-logo">
        <a href="../index.html">
          <img src="#" width="195px" height="70px" hspace="20">
        </a>
        </div>
      </div>   
    </div>
    <div class="wrapper">
      <form action="registration.php" method="POST" class="form_container">
        <fieldset>
          <legend> Add Member Form </legend>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="fname">First Name</label>
              </td>
              <td>
                <label for="lname">Last Name</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="fname" id="fname" placeholder="First Name" autocomplete="off">
              </td>
              <td>
                <input type="text" name="lname" id="lname" placeholder="Last Name" autocomplete="off">
              </td>
            </tr>
            

            <tr>
              <td>
                <input type="submit" name="sub_btn" value="Add" id="sub_btn">
              </td>
              <td></td>
              <td>
                <input type="reset" name="rest_btn" value="Cancel" id="rest_btn">
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      </form>
    </div>
<div class="fixed-footer">
    <div class="container">

    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.js"></script>
  <script>
  $( function() {
    $("#datepicker").datepicker({
      showOn: "button",
      buttonImage: "../image/calendar.png",
      buttonImageOnly: true,
      buttonText: "Select date",
      changeMonth: true,
      changeYear: true
    });
  });
      $("submit").on("click",function(){
      var input = $("input[type='text']");
      if(!input.val()){
            input.css("border","1px solid red");
        }
    });
  </script>
</body>
</html
