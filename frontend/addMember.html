<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Member</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <a class="navbar-brand" href="/index.html">
            <span style="color: #555">O</span>pen  <span style="color: #555">S</span>esame
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/addMember.html">Add authorized user</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p id="warn-invalid" class="has-error help-block"></p>
        </div>
    </div>
    <form class="form-horizontal" id="main-form">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name-input">Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="name-input"
                       placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="image-upload">Photo</label>
            <div class="col-sm-10">
                <input accept="image/jpeg, image/png" multiple="" type="file"
                       id="image-upload">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary"
                        id="submit-button">
                    Add authorized user
                </button>
                <a class="btn btn-default" href="/index.html">Never mind</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="js/resize.js"></script>
<script src="js/azure.js"></script>
<script src="js/addMember.js"></script>

</body>
</html>
